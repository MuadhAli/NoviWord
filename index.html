<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Chatbot Add-in</title>

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css" />

    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <style>
        /* taskpane.css content (moved here for demonstration) */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ensure body takes full viewport height */
            margin: 0; /* Remove default body margins */
        }

        .ms-welcome__header {
            padding: 20px;
            text-align: center; /* Center the header content */
            margin-bottom: 10px; /* Add some spacing below the header */
        }

        #app-body {
            flex-grow: 1; /* Allow chat window to expand and fill available space */
            display: flex;
            flex-direction: column; /* Arrange chat elements vertically */
            padding: 10px;
        }

        #chatWindow {
            flex-grow: 1; /* Allow chat window to expand vertically */
            overflow-y: auto; /* Add scrollbar if content overflows */
            border: 1px solid #ccc; /* Add a border to the chat window */
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 8px;
            max-width: 80%; /* Prevent messages from taking up the whole width */
            clear: both; /* Ensure messages are displayed correctly */
        }

        .user-message {
            background-color: #e0f2f7; /* Light blue for user messages */
            float: right; /* Align user messages to the right */
        }

        .bot-message {
            background-color: #f0f0f0; /* Light gray for bot messages */
            float: left; /* Align bot messages to the left */
        }

        .input-area {
            display: flex;
            align-items: center; /* Vertically align input and button */
        }

        #userInput {
            flex-grow: 1; /* Allow input to expand */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .ms-Button {
            margin: 0 5px; /* Add some margin to the buttons */
        }
    </style>
</head>

<body class="ms-font-m ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Word Chatbot" title="Word Chatbot" />
        <h1 class="ms-font-su">Word Chatbot</h1>
    </header>

    <main id="app-body" class="ms-welcome__main">
        <div id="chatWindow" class="chat-window">
            </div>

        <div class="input-area">  <input type="text" id="userInput" class="input-field" placeholder="Ask a question" />
            <button id="askButton" class="ms-Button ms-Button--primary">Ask</button>
            <button id="insertButton" class="ms-Button ms-Button--hero">Insert into Document</button>
        </div>
    </main>

    <script type="text/javascript" src="taskpane.js"></script>
</body>

</html>
